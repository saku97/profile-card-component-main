<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <title>profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" alt="" />
    <img src="images/bg-pattern-bottom.svg" alt="" />
    <!--  Victor Crest 26 London, 80k followers, 803k likes, 1.4K Photos -->
    <div class="profile">
      <img src="images/bg-pattern-card.svg" alt="" class="blue" />
      <div class="picture">
        <img src="images/image-victor.jpg" alt="" />
      </div>
      <div class="data">
        <span class="Name">Victor Crest</span>
        <span class="age">26</span>
      </div>
      <div>
        <span class="eng">London</span>
      </div>
      <div class="full-stats">
        <div class="stats">
          <span class="numbers"> 80k </span>
          <span class="flp"> Followers </span>
        </div>
        <div class="stats-2">
          <span class="numbers"> 803k </span>
          <span class="flp"> Likes </span>
        </div>
        <div class="stats-3">
          <span class="numbers"> 1.4k </span>
          <span class="flp"> Photos </span>
        </div>
      </div>
    </div>
  </body>
</html>
